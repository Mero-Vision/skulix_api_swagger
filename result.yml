          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Lower Secondary
                faculty_id:
                  type: integer
                  example: '1'
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: school-id
          in: header
          schema:
            type: integer
          example: '1'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Admin > Student Level
      summary: show all levels
      security:
        - bearerAuth: []
      parameters:
