openapi: 3.0.0
info:
  title: Skulix API Swagger
  description: Skulix API documentation
  version: '1.0'
  x-logo:
    url: https://github.com/joolfe/logoBanner.png
    backgroundColor: '#FFFFFF'
    altText: logo
  termsOfService: '#'
  contact:
    name: Mero Vision
    url: https://merovision.com
    email: merovision720@gmail.com
  license:
    name: MIT
    url: https://es.wikipedia.org/wiki/Licencia_MIT
servers:
  - url: https://api.skulix.com/
    description: server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
tags:
  - name: Super Admin
  - name: Super Admin > Auth
  - name: Super Admin > School
  - name: Admin
  - name: Admin > Auth
  - name: Admin > Student Batches
  - name: Admin > Student Faculty
  - name: Admin > Admin
  - name: Admin > Student Level
  - name: Admin > Student Program
  - name: Admin > Student Classes
  - name: Admin > Class Sections
paths:
  /api/superadmin/login:
    post:
      tags:
        - Super Admin > Auth
      summary: superadmin login
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: superadmin@gmail.com
                password:
                  type: string
                  example: Password
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/superadmin/schools:
    post:
      tags:
        - Super Admin > School
      summary: store school data
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Siddhartha Shishu Sadan 902
                display_name:
                  type: string
                  example: Siddhartha
                email:
                  type: string
                  example: siddhratha@gmail.com
                phone:
                  type: integer
                  example: '12342435'
                address:
                  type: string
                  example: Bhadrapur
                vat_number:
                  type: integer
                  example: '2324325'
                registration_number:
                  type: string
                  example: rwrertret
                established_date:
                  type: string
                  example: 2002-01-2
                website:
                  type: string
                  example: siddhartha.com
                school_type:
                  type: string
                  example: public
                school_logo:
                  type: string
                  format: binary
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Super Admin > School
      summary: show all school list
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: pagination_limit
          in: query
          schema:
            type: integer
          example: '5'
        - name: search_keyword
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/superadmin/school-invite-admin:
    post:
      tags:
        - Super Admin > School
      summary: invite admin to school
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Hancie Phago
                email:
                  type: string
                  example: hanciephago@gmail.com
                school_id:
                  type: integer
                  example: '1'
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/superadmin/verify-account:
    post:
      tags:
        - Super Admin > School
      summary: verify account and set password
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                token:
                  type: string
                password:
                  type: string
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/superadmin/schools/{id}:
    post:
      tags:
        - Super Admin > School
      summary: update school
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Siddhartha Shishu Sadan School
                display_name:
                  type: string
                  example: Siddhartha
                email:
                  type: string
                  example: siddhratha@gmail.com
                phone:
                  type: integer
                  example: '12342435'
                address:
                  type: string
                  example: Bhadrapur
                vat_number:
                  type: integer
                  example: '2324325'
                registration_number:
                  type: string
                  example: rwrertret
                established_date:
                  type: string
                  example: 2002-01-2
                website:
                  type: string
                  example: siddhartha.com
                school_type:
                  type: string
                  example: public
                school_logo:
                  type: string
                  format: binary
                _method:
                  type: string
                  example: PUT
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/login:
    post:
      tags:
        - Admin > Auth
      summary: login
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: hanciephago@gmail.com
                password:
                  type: integer
                  example: '12345'
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/student-batches:
    get:
      tags:
        - Admin > Student Batches
      summary: show all student batchs
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: school-id
          in: header
          schema:
            type: integer
          example: '1'
        - name: pagination_limit
          in: query
          schema:
            type: integer
          example: '5'
        - name: search_keyword
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - Admin > Student Batches
      summary: store student batches
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                batch_year:
                  type: integer
                  example: '2082'
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: school-id
          in: header
          schema:
            type: integer
          example: '1'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/student-batches/{id}:
    post:
      tags:
        - Admin > Student Batches
      summary: update scholl batches
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                batch_year:
                  type: integer
                  example: '2020'
                _method:
                  type: string
                  example: PUT
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: school-id
          in: header
          schema:
            type: integer
          example: '1'
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/faculty:
    post:
      tags:
        - Admin > Student Faculty
      summary: store student faculty
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
