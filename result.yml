          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Admin > Student Faculty
      summary: show all faculty
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: school-id
          in: header
          schema:
            type: integer
          example: '1'
        - name: pagination_limit
          in: query
          schema:
            type: string
        - name: search_keyword
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/user/{id}:
    get:
      tags:
        - Admin > Admin
      summary: show admin detail
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            Host:
              schema:
                type: string
                example: 127.0.0.1:8000
            Connection:
              schema:
                type: string
                example: close
            X-Powered-By:
              schema:
                type: string
                example: PHP/8.2.12
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Date:
              schema:
                type: string
                example: Mon, 05 May 2025 07:28:21 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  id: 1
                  name: Admin
                  email: superadmin@gmail.com
                  email_verified_at: '2025-05-04T17:15:08.000000Z'
                  roles:
                    - id: 1
                      name: superadmin
                      permissions: []
                  last_login_at: 2025-05-04 11:03 PM
                  created_at: 2025-05-04 11:00 pm
                  updated_at: 2025-05-04 11:03 pm
  /api/admin/levels:
    post:
      tags:
        - Admin > Student Level
      summary: store student levels
      requestBody:
